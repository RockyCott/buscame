<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button
        *ngIf="showMenuButton && !showBackButton"
      ></ion-menu-button>
      <ion-back-button
        (click)="backPage()"
        *ngIf="showBackButton && !showMenuButton"
      ></ion-back-button>
    </ion-buttons>
    <ion-title class="toolbar">{{ title }}</ion-title>
    <ion-buttons slot="end">
      <ion-button *ngIf="showProfileButton">
        <ion-icon slot="icon-only" name="person-circle"></ion-icon>
      </ion-button>
      <ion-button *ngIf="showPhoneButton">
        <ion-icon
          *ngIf="!isMobile"
          slot="icon-only"
          name="call-outline"
        ></ion-icon>
        <a href="tel:3204377068" *ngIf="isMobile">
          <ion-icon slot="icon-only" name="call-outline"></ion-icon>
        </a>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
